{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
        form.auth {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .form p {
            margin-bottom: 15px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .errors {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .boton {
            text-align: center;
            margin-top: 20px;
        }

        .boton button.submit {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .boton button.submit:hover {
            background-color: #0056b3;
        }
        
</style>
<div class="chat-container">
    <form method="POST" class="auth" id="auth">
        <div class="form">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <p>
                <label for="id_username">Username:</label>
                <input type="text" name="username"  maxlength="50" required id="id_username">
                {% if form.username.errors %}
                    <div class="errors">
                        {{ form.username.errors }}
                    </div>
                {% endif %}
            </p>

            <p>
                <label for="id_password">Password:</label>
                <input type="password" name="password" maxlength="50" required id="id_password">
                {% if form.password.errors %}
                    <div class="errors">
                        {{ form.password.errors }}
                    </div>
                {% endif %}
                {% if form.non_field_errors %}
                    <div class="errors">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
            </p>
        </div>
        <div class="boton">
            <button id="submit" class='submit' type="submit">Send</button>
        </div>
    </form>
</div>


{% endblock %}
